query Repos($query: String!, $pageSize: Int!, $lastItem: String) {
    search(type: REPOSITORY, query: $query, first: $pageSize, after: $lastItem) {
        pageInfo {
            hasNextPage
            endCursor
        }
        repositories: edges {
            cursor
            repository: node {
                ... on Repository {
                    name
                    url
                    forks: forkCount
                    stars: stargazerCount
                }
            }
        }
    }
}