name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run linter
        run: yarn eslint
      - name: Run test
        run: yarn test
      - name: Deploy
        if: github.ref == 'refs/heads/master'
        env:
          REACT_APP_GITHUB_ACCESS_TOKEN: API_KEY
        run: |
          git config user.name pgalias && git config user.email pawel@galias.me
          yarn deploy
